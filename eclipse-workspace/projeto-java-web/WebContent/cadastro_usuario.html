<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro do Usuário</title>
</head>
<body>
    <h3>Cadastro do Usuário</h3>
    
    <form method="post" action="CadastroUsuario">
       Nome <br />
       <input type="text" name="nome" size="120" autofocus> <br />
       Login: <br />
       <input type="text" name="login" size="40" > <br />
       Senha: <br />
       <input type="password" name="senha" size="40" > <br />
       Confirme a Senha: <br />    
       <input type="password" name="senhaConfirmada" size="40" > <br />
       <p>
          <input type="Submit" value="Enviar " >
          <input type="Reset"  value="Limpar" >
       </p>
    
    </form>
</body>
</html>
